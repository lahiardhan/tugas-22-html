<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TUGAS 22</title>
  </head>

  <body>
    <h1>Napak Tilas</h1>
    <fieldset>
      <legend>Form</legend>
      <form>
        <table>
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td>
              <input type="text" placeholder="Nama Lengkap"/>
            </td>
          </tr>

          <tr>
            <td>Username</td>
            <td>:</td>
            <td>
              <input type="text" placeholder="Username..." />
            </td>
          </tr>

          <tr>
            <td>Email</td>
            <td>:</td>
            <td>
              <input type="email" placeholder="Your Email..."/>
            </td>
          </tr>

          <tr>
            <td>Password</td>
            <td>:</td>
            <td>
              <input type="password" placeholder="Password..."/>
            </td>
          </tr>

          <tr>
            <td>Alamat Web</td>
            <td>:</td>
            <td>
              <input type="url" placeholder="Masukkan URL Web"/>
            </td>
          </tr>

          <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date"/></td>
          </tr>

          <tr>
            <td>Umur</td>
            <td>:</td>
            <td>
              <input type="number" min="10" max="55"/>
            </td>
          </tr>

          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
              <label>
                <input type="radio" name="jeniskelamin"/>
                Laki-Laki
              </label>
              <label>
                <input type="radio" name="jeniskelamin"/>
                Perempuan
              </label>
            </td>
          </tr>

          <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
              <select name="Agama">
                <option value="Islam" selected>Islam</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Katolik">Katolik</option>
                <option value="Protestan">Protestan</option>
                <option value="Konghuchu">Konghuchu</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Foto</td>
            <td></td>
            <td><img src="../img/logo1.jpg" alt="Logo 1" width="15%" /></td>
          </tr>

          <tr>
            <td>Audio</td>
            <td>:</td>
            <td><audio src="../audio/sample-2.mp3" controls preload="auto"></audio></td>
          </tr>
        </table>
      </form>
    </fieldset>
    
    <br><br>
    <h3>tugas22.html</h3>
  </body>
</html>
